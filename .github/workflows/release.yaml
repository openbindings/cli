name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout openbindings-go
        uses: actions/checkout@v4
        with:
          repository: openbindings/openbindings-go
          path: ../openbindings-go

      - name: Checkout usage-go
        uses: actions/checkout@v4
        with:
          repository: openbindings/usage-go
          path: ../usage-go

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
